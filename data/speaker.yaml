- id: chris4403
  fullname: "栗栖義臣 氏 Yoshiomi Kurisu"
  profile: "1978年鹿児島生まれ。大阪大学原子力工学科卒業後、TISに就職。 Mashup Award 2ndにて特別賞、サグール賞、きざし賞をトリプル受賞。 プロジェクト管理ツールRedmineについてブログで取り上げ、はてなブックマ ークで注目されたことがきっかけで、gihyo.jpにてRedmineの連載記事を 執筆。その後、日本のRedmineユーザーグループ(Google グループ)を立 ち上げる。 2008年にエンジニアとしてはてなに入社。「うごメモはてな」のリリースや、「 人力検索はてな」のリニューアル、「はてなココ」のディレクターなどを経て、 2014年に代表取締役社長に就任。 映画、音楽、インターネットが好きな三児のパパ。"
  organization: "Hatena"
  title: "TISで学んだ大切なこと"
  url: " "
  avatar: "assets/img/speaker/kurisu.jpg"

- id: papanda
  fullname: "市谷聡啓 氏 Toshihiro Ichitani"
  profile: "2001年、関西で組み込み系のプログラマーからキャリアをスタート。 2006年TISに入社。 2007年TISKaigi第1回を6人の仲間(橘さん含む)とともに開催。2009年まで3回開催した。 2014年4月より3人の同志とともにギルドワークス株式会 社を設立。TIS在籍時(2008年6月21日)に、RubyKaigiに行った帰り道 に立ち上げたDevLOVEという社内コミュニティが その後オープン化し、現在全国4000名が参加するコミュニティとなっており 、TISを退職してもなお運営を続けている。 訳書に「リーン開発の現場」がある。"
  organization: "GuildWorks"
  title: "Can We Change The World?"
