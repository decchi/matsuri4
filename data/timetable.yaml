- time: 19:55 to 20:25
  speaker: "市谷 氏"
  title: "Can We Change The World?"
  body: "ふつうの会社員が何をきっかけでどんな衝動を得て、越境し続ける 道を選んだのか、その結果どうなのか。お話したいと思います。 本講演のタイトル「Can We Change The World?」は第1回TIS- Kaigiを開催した後に、社外で発表したTISKaigiのレポートのタイト ルでした。思えば人前で発表するという行為も、その時が初めてで した。7年後の、この4回目のTISKaigi、4回目のTISMatsuriで、私 なりの途中経過を話せて頂きます。"
  url: " "

- time: 20:30 to 21:00
  speaker: "橘 氏"
  title: "予実一致ドグマの向こう側"
  body: "TISは、計画と実績が一致する事を前提にプロジェクト管理をしま す。予実は一致するのが正しい事で、不一致が起きたら是正する のが正しい管理です。 SI業界で当たり前のこの考え方に、「予実一致ドグマ」と名前を付 けました。 このドグマの暗黒面と、ドグマを乗り越えることで得られる幸せを解き 明かします。"
